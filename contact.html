        <script>
            $(document).ready(function () {
                // Listen to submit event on the <form> itself!
                $(document.comment).submit(function (e) {
                    e.preventDefault();
                    var btn = $(document.comment.send);
                    var name = $("#name").val();
                    var msg = $("#msg").val();
                    var email = $("#email").val();
                    var phone=$("#phone").val();
                    btn.attr("disabled", true);
                    btn.html(" <span class=\"spinner-grow spinner-grow-sm\" id=\"loader\" role=\"status\" aria-hidden=\"true\"></span>Sending....");
                    var send = $.ajax({
                        url:"contact",
                        data: {name: name,phone:phone, email: email, msg: msg},
                        method: "post"
                    }).done(function (evt) {
                        btn.attr("disabled", false);
                        $('#alert .modal-body').html(evt);
                        $('#alert').modal("show");
                        btn.text("Send");
                    }).fail(function () {
                        $('#myModal .modal-body').html("There is an error happen");
                        $('#myModal').modal("show");
                        btn.attr("disabled", false);
                        btn.html("Send");
                    });
                }
                );
            });
        </script>
